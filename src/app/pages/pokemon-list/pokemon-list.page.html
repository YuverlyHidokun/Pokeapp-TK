<ion-header>
  <ion-toolbar>
    <ion-title>Pokémon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-label>{{ pokemon.name | titlecase }}</ion-label>

      <!-- Botones de favoritos -->
      <ion-button *ngIf="!isFavorite(pokemon)" (click)="addToFavorites(pokemon)">
        Añadir a Favoritos
      </ion-button>
      <ion-button *ngIf="isFavorite(pokemon)" color="danger" (click)="removeFromFavorites(pokemon)">
        Eliminar de Favoritos
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>
</ion-content>
